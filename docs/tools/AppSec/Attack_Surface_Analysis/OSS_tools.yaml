Tools:
  - name: pyre-check
    meta:
      description: "Инструмент проверки типов в Python, совместимый с PEP 484. Pyre поставляется с Pysa — инструментом статического анализа, ориентированным на безопасность, который анализирует потоки данных в приложениях Python."
      link_URL: "https://github.com/facebook/pyre-check"
      ver_edition: "0.9.18"
      FSTEK_cert: "Нет"
      redaction: []
      RUS_access: "Доступен"
      report_formats: ["TXT"]
      detect_metods: ["PEP 484"]
      OSS: "true"
      division: "AppSec"
      type: "Attack Surface Analysis"
      class: "Анализ поверхности атаки"
      vendor: 'Meta Platforms, Inc.'
      lic: 'MIT license'
