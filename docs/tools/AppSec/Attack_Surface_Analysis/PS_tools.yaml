  - name: ИСП РАН Natch
    meta:
      description: "Инструмент для определения поверхности атаки, основанный на полносистемном эмуляторе QEMU. Natch предназначен для поиска поверхности атаки (приложений, модулей, функций) в объекте оценки, который может состоять из множества библиотек, программ, контейнеров. Инструмент можно использовать для поиска функций для тестирования, библиотек, которые загружают исследуемые приложения, файлов, в которые попадают заданные входные данные. Собранные данные визуализируются в графическом интерфейсе SNatch, входящем в поставку инструмента. Поддерживает анализ для языков C, C++, Go, Python, Java"
      link_URL: "https://www.ispras.ru/technologies/natch/, https://github.com/ispras/natch"
      ver_edition: "3.3"
      FSTEK_cert: "Нет"
      redaction: ["3.3.1"]
      RUS_access: "Доступен"
      report_formats: ["PDF", "JSON"]
      detect_metods: ["Информация не найдена"]
      OSS: "false"
      division: "AppSec"
      type: "Attack Surface Analysis"
      class: "Анализ поверхности атаки"
      vendor: 'ИСП РАН'
      lic: 'На 1 год, тестовая'
  - name: Qodana
    meta:
      description: "Qodana — это платформа для контроля качества кода от JetBrains. Она может анализировать код, написанный на более чем 60 языках, включая Java, JavaScript, TypeScript, PHP, Kotlin, Python, Go и C#."
      link_URL: "https://www.jetbrains.com/ru-ru/qodana/"
      ver_edition: "2025.1"
      FSTEK_cert: "Нет"
      redaction: []
      RUS_access: "Доступен"
      report_formats: ["Dashboard", "HTML", "JSON", "SARIF"]
      detect_metods: ["OSV"]
      OSS: "false"
      division: "AppSec"
      type: "Attack Surface Analysis"
      class: "Анализ поверхности атаки"
      vendor: 'JetBrains'
      lic: 'Community, Ultimate, Ultimate plus'