  - name: Procyon
    meta:
      description: "набор инструментов для метапрограммирования на Java, включающий в себя многофункциональный Reflection API, API для деревьев выражений (Expression Tree API) в стиле LINQ для генерации кода во время выполнения, а также декомпилятор Java."
      link_URL: "https://github.com/mstrobel/procyon?tab=readme-ov-file, https://bitbucket.org/mstrobel/procyon/downloads/ - указали в статье на хабре, но открыть не удалось"
      ver_edition: "0.6.0"
      FSTEK_cert: "Нет"
      redaction: []
